<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Học thẻ table cùng gà lại lập trình</title>
  </head>
  <body>
    <h1>Học thẻ table tiếp theo</h1>
    <table>
      <tr>
        <th>Tên sản phẩm</th>
        <th colspan="2">Mô tả</th>
      </tr>
      <tr>
        <td rowspan="2">Áo phông</td>
        <td>Chất liệu</td>
        <td>Bạt</td>
      </tr>
      <tr>
        <td>Size</td>
        <td>X, XL</td>
      </tr>
      <tr>
        <td rowspan="2">Quần jean</td>
        <td colspan="2">Quần jean cao cấp dễ phối đồ</td>
      </tr>
    </table>
  </body>
</html>
